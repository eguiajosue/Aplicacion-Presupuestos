<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="cargarApp()">
    
    <header class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto-titulo">Presupuesto Disponible</div>
            <div class="presupuesto-valor" id="presupuesto">+ 2,000</div>
            <div class="presupuesto-ingreso limpiar-estilos">
                <div class="presupuesto-ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto-ingreso--valor" id="ingresos"></div>
                    <div class="presupuesto-ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto-egreso limpiar-estilos">
                <div class="presupuesto-egreso--texto">Egresos</div>
                <div class="derecha limpiar-estilos">
                    <div class="presupuesto-egreso--valor" id="egresos"></div>
                    <div class="presupuesto-egreso--porcentaje" id="porcentaje"></div>
                </div>
            </div>
        </div>
    </header>


    <form action="" id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar-contenedor">
                <select name="" id="tipo" class="agregar-tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" name="" id="descripcion" class="agregar-descripcion" placeholder="Agregar Descripcion">
                <input type="number" name="" id="valor" class="agregar-valor" placeholder="valor" step="any">
                <button class="agregar-btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    
    
    <section class="contenedor limpiar-estilos">
        <div class="ingreso">
            <h2 class="ingreso-titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <!-- LISTADO DE INGRESOS -->
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso-titulo">Egresos</h2>
            <div id="lista-egresos">
                <!-- LISTADO DE EGRESOS -->
            </div>
        </div>
    </section>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
